kind: pipeline
name: default

steps:
  - name: build
    image: github.com/gohugoio/hugo.git#v0.55.6
    volumes:
      - name: www
        path: /var/www/blog
    commands:
      - find /var/www/blog -type f -delete
      - hugo --destination /var/www/blog

volumes:
- name: www
  host:
    path: /var/www/blog