kind: pipeline
name: default

steps:
  - name: build
    image: dmitriy5181/hugo
    volumes:
      - name: www
        path: /var/www/blog
    commands:
      - find /var/www/blog -type f -delete
      - hugo --destination /var/www/blog

  - name: notify
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: general
    when:
      status:
        - success
        - failure

volumes:
- name: www
  host:
    path: /var/www/blog